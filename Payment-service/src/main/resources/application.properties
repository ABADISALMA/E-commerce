spring.application.name=Payment-service
server.port=8087

spring.datasource.url=jdbc:mysql://localhost:3306/Payments_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost
eureka.instance.ip-address=127.0.0.1
eureka.instance.instance-id=${spring.application.name}:${server.port}
#############################################
# CONFIG GLOBALE (COMMUNE À TOUS LES SERVICES)
#############################################

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
spring.cloud.discovery.enabled=true

# Actuator (pour /actuator/refresh, /health, etc.)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Contexte par défaut
server.servlet.context-path=/
spring.main.allow-circular-references=true

# JPA (afficher les requêtes SQL)
spring.jpa.show-sql=true

